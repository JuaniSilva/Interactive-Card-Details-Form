<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet/less" type="text/css" href="styles.less" />
		<script src="https://cdn.jsdelivr.net/npm/less"></script>

		<title>Frontend Mentor | Interactive card details form</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="cards-container">
			<section class="cards-container__display">
				<div class="card-back">
					<p class="security-code" id="card-cvc">000</p>
				</div>
				<div class="card-front">
					<div class="card-front__left-corner">
						<div class="filled-circle"></div>
						<div class="empty-circle"></div>
					</div>
					<div class="card-front__details">
						<p class="card-number" id="card-number">
							0000 0000 0000 0000
						</p>
						<div class="card-extra-data">
							<p class="card-owner" id="card-owner">
								Jane Appleseed
							</p>
							<p class="card-expire-date">
								<span id="card-month">00</span>/<span
									id="card-year"
									>00</span
								>
							</p>
						</div>
					</div>
				</div>
			</section>
			<form action="" class="cards-container__form">
				<div class="setting-wrapper">
					<label for="name">cardholder name</label>
					<input
						type="text"
						id="name"
						name="name"
						placeholder="e.g Jane Appleseed"
					/>
				</div>
				<div class="setting-wrapper">
					<label for="cardNumber">Card Number</label>
					<input
						type="number"
						id="number"
						name="number"
						placeholder="e.g 1234 5678 9012 3456"
					/>
				</div>
				<div class="setting-wrapper last-row">
					<div class="date">
						<label for="month">Exp. Date (mm/yy) </label>
						<div class="date-inputs">
							<input
								type="number"
								id="month"
								name="month"
								max="12"
								placeholder="MM"
							/>
							<input
								type="number"
								id="year"
								name="year"
								max="99"
								placeholder="YY"
							/>
						</div>
					</div>
					<div class="cvc">
						<label for="cvc">Cvc</label>
						<input
							type="number"
							id="cvc"
							name="cvc"
							max="999"
							class
							placeholder="e.g 123"
						/>
					</div>
				</div>
				<button type="submit">Confirm</button>
			</form>
			<div class="form-completed">
				<img src="./images/icon-complete.svg" alt="Completed Icon" />
				<h2>Thank You!</h2>
				<p>We've added your card details</p>
				<button type="button" onclick="addNewCard()">Continue</button>
			</div>
		</main>
	</body>
	<script src="app.js" defer></script>
</html>
